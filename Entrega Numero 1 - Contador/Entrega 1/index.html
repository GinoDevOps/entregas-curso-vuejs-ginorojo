  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Entrega 1 | Coder House</title>

  <body>
    <h1 class="diplay-1 text-center">Contador</h1>
    <p class="lead text-center">
        Entrega N.ยบ 1 | Coder House | Gino Luciano Rojo
    </p>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
          </div>
            <div class="col-md-auto mt-4" id="app">
                <button @click=sumar() type="button" class="btn btn-success btn-lg mx-2">+</button>
                <button @click=restar() type="button" class="btn btn-danger btn-lg mx-2">-</button>   
                <button type="button" class="btn btn-secondary btn-lg mx-2" disabled>{{resultado}}</button>   
            </div>
          <div class="col col-lg-2">
          </div>
        </div>
      </div>
